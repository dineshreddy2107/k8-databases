apiVersion: v1
kind: Secret
metadata: 
  name: mysql
  namespace: roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
type: Opaque
data: 
  MYSQL_ROOT_PASSWORD: "Um9ib1Nob3BAMQ=="

---
apiVersion: v1 
kind: Service 
metadata:
  name: mysql-headless
  namespace: roboshop 
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
  clusterIP: None
  selector:
     component: mysql
     project: roboshop
     tier: database
---
apiVersion: v1 
kind: Service 
metadata:
  name: mysql 
  namespace: roboshop
  labels:
     component: mysql
     project: roboshop
     tier: database
spec:
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
  
  selector:
     component: mysql
     project: roboshop
     tier: database

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
    matchLabels:
       component: mysql
       project: roboshop
       tier: database
 # has to match .spec.template.metadata.labels
  serviceName: "mysql-headless"
  replicas: 2 # by default is 1
  template:
    metadata:
      labels:
        component: mysql
        project: roboshop
        tier: database
 # has to match .spec.selector.matchLabels
    spec:
      
      containers:
      - name: mysql
        image: dineshreddy11/mysql:v1
        envFrom:
        - secretRef:
            name: mysql

        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-data 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 2Gi